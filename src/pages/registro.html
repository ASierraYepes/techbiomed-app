<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crear Cuenta - TECHBIOMED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007bff',
                        secondary: '#6c757d',
                        accent: '#764ba2',
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        
        .app-container {
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }
        
        .content-area {
            height: calc(100vh - 70px);
            height: calc(100dvh - 70px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .top-header {
            padding-top: env(safe-area-inset-top);
        }
        
        .touch-feedback {
            transition: all 0.1s ease;
        }
        
        .touch-feedback:active {
            transform: scale(0.95);
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="app-container">
        <!-- Header simplificado -->
        <header class="bg-white shadow-sm top-header relative z-40">
            <div class="px-4 py-4">
                <div class="flex items-center justify-between">
                    <button onclick="history.back()" class="touch-feedback">
                        <i class="fas fa-arrow-left text-xl text-gray-600"></i>
                    </button>
                    <h1 class="text-lg font-semibold">Crear Cuenta</h1>
                    <div class="w-6"></div>
                </div>
            </div>
        </header>

        <!-- Contenido de registro -->
        <main class="content-area">
            <div class="px-4 py-8">
                <!-- Logo y bienvenida -->
                <div class="text-center mb-8">
                    <div class="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl mx-auto mb-4 flex items-center justify-center">
                        <i class="fas fa-heartbeat text-white text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Crear nueva cuenta</h2>
                    <p class="text-gray-500">Únete a nuestra comunidad médica</p>
                </div>

                <!-- Formulario de registro -->
                <form class="space-y-4 mb-6">
                    <div>
                        <input type="text" placeholder="Nombre completo" required 
                               class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 text-sm focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <input type="email" placeholder="Correo electrónico" required 
                               class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 text-sm focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <input type="tel" placeholder="Número de teléfono" required 
                               class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 text-sm focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <select required class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 text-sm focus:border-primary focus:outline-none text-gray-600">
                            <option value="">Tipo de usuario</option>
                            <option value="medico">Médico</option>
                            <option value="enfermero">Enfermero/a</option>
                            <option value="tecnico">Técnico</option>
                            <option value="administrador">Administrador</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Contraseña" required 
                               class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 pr-12 text-sm focus:border-primary focus:outline-none">
                        <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Confirmar contraseña" required 
                               class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 pr-12 text-sm focus:border-primary focus:outline-none">
                        <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Indicador de fortaleza de contraseña -->
                    <div class="space-y-2">
                        <div class="flex space-x-1">
                            <div class="h-1 bg-red-300 rounded flex-1"></div>
                            <div class="h-1 bg-gray-200 rounded flex-1"></div>
                            <div class="h-1 bg-gray-200 rounded flex-1"></div>
                            <div class="h-1 bg-gray-200 rounded flex-1"></div>
                        </div>
                        <p class="text-xs text-gray-500">Contraseña débil</p>
                    </div>

                    <!-- Términos y condiciones -->
                    <div class="flex items-start space-x-3 py-2">
                        <input type="checkbox" required class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary mt-0.5">
                        <p class="text-sm text-gray-600">
                            Acepto los <a href="#" class="text-primary font-medium">Términos y Condiciones</a> 
                            y la <a href="#" class="text-primary font-medium">Política de Privacidad</a>
                        </p>
                    </div>

                    <!-- Botón de registro -->
                    <button type="submit" class="w-full bg-primary text-white font-semibold py-4 rounded-2xl touch-feedback">
                        Crear Cuenta
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-gray-50 text-gray-500">O regístrate con</span>
                    </div>
                </div>

                <!-- Botones de redes sociales -->
                <div class="space-y-3 mb-8">
                    <button class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 flex items-center justify-center space-x-3 touch-feedback">
                        <i class="fab fa-google text-red-500 text-lg"></i>
                        <span class="font-medium text-gray-700">Continuar con Google</span>
                    </button>
                    <button class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-4 flex items-center justify-center space-x-3 touch-feedback">
                        <i class="fab fa-facebook text-blue-600 text-lg"></i>
                        <span class="font-medium text-gray-700">Continuar con Facebook</span>
                    </button>
                </div>

                <!-- Login -->
                <div class="text-center">
                    <p class="text-gray-600">
                        ¿Ya tienes una cuenta? 
                        <a href="login.html" class="text-primary font-semibold">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="mobile-app.js"></script>
</body>
<!-- CREADO POR ANDRES SIERRA -->
</html>
